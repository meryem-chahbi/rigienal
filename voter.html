<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire de vote</title>
    <link rel="stylesheet" href="Ex2.css">
    <link rel="stylesheet" href="d:\DEV101\Mr.Aaroub\bootstrap\bootstrap-5.1.3-dist\css\bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Questionnaire de vote</h1>
        <form action="">
            <label for="antivirus">1- Le meilleur Antivirus pour vous est:</label>
            <select name="antivirus" id="antivirus">
                <option value="VPN">VPN GATE</option>
                <option value="avira">SuperAntiSpyware</option>
                <option value="avira" selected>Avira Free Security</option>
            </select>
            <br>
            <label for="satisfaction">2- Votre degré de satisfaction est :</label>
            <input type="range" name="satisfaction" id="satisfaction" min="0" max="200" value="100">
            <span id="satisfaction-value">100%</span>
            <br>
            <label for="autre_antivirus">3- Avez-vous déjà utilisé un autre antivirus ?</label>
            <div class="radio-container">
                <input type="radio" name="autre_antivirus" id="oui" value="oui"checked>
                <label for="oui">Oui</label>
                <input type="radio" name="autre_antivirus" id="non" value="non" >
                <label for="non">Non</label>
            </div>
            <br>
            <div class="button-container">
                <button type="submit">Envoyer</button>
                <button type="reset">Annuler</button>
            </div>
        </form>
    </div>
    <script>
        const satisfactionInput = document.getElementById('satisfaction');
        const satisfactionValue = document.getElementById('satisfaction-value');

        satisfactionInput.addEventListener('input', function() {
            satisfactionValue.textContent = this.value + '%';
        });
    </script>
</body>
</html>
